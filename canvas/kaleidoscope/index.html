<!doctype html>
<html>
	<head>
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="theme-color" content="#000000">

		<title>Kaleidoscope</title>

		<link rel="stylesheet" href="/stylesheets/fullscreen.css" type="text/css">

	</head>

	<body class="canvas canvas_kaleidoscope canvas_kaleidoscope_index">
		<canvas id='canvas'></canvas>

<script type="text/javascript">
'use strict'

var canvas = document.getElementById('canvas'),
	ctx = canvas.getContext('2d')

var ratio = window.devicePixelRatio
var width = window.innerWidth
var height = window.innerHeight
var radius = width > height ? width * 2/3 : height * 2/3

canvas.width = width * ratio
canvas.height = height * ratio
canvas.style.width =  width + "px"
canvas.style.height = height + "px"

ctx.scale(ratio, ratio)

window.onresize = function(event) {
	ratio = window.devicePixelRatio
	width = window.innerWidth
	height = window.innerHeight
	k.radius = radius = width > height ? width * 2/3 : height * 2/3

	canvas.width = width * ratio
	canvas.height = height * ratio
	canvas.style.width =  width + "px"
	canvas.style.height = height + "px"
	
	ctx.scale(ratio, ratio)
}

var half_PI = Math.PI / 2,
	two_PI = Math.PI * 2,
	ease = 0.01

var img = new Image()
img.src = '/images/flowers.jpg'

var k = {
	offsetRotation: 0,
	offsetScale: .8,
	offsetX: 0,
	offsetY: 0,
	radius: radius,
	slices: 16,
	zoom: 1.5
}

function draw(){
	var scale, step, cx
	  
	ctx.fillStyle = ctx.createPattern(img, 'repeat')
	
	scale = k.zoom * (k.radius / Math.min(img.width, img.height))
	step = two_PI / k.slices
	cx = img.width / 2
	  
	for (var i = 0; i <= k.slices; i++) {
		ctx.save()
		ctx.translate(width/2, height/2)
		ctx.rotate(i * step)
		ctx.beginPath()
		ctx.moveTo(-0.5, -0.5)
		ctx.arc(0, 0, k.radius, step * -0.51, step * 0.51)
		ctx.rotate(half_PI)
		ctx.scale(scale, scale)
		ctx.scale([ -1,1 ][i % 2], 1)
		ctx.translate(k.offsetX - cx, k.offsetY)
		ctx.rotate(k.offsetRotation)
		ctx.scale(k.offsetScale, k.offsetScale) 
		ctx.fill()
		
		ctx.restore()
	}
}


var tx = k.offsetX
var ty = k.offsetY
var tr = k.offsetRotation


window.addEventListener('mousemove', mousemove, false)
function mousemove(e){
	var cx, cy, dx, dy, hx, hy
	cx = canvas.width / 2
	cy = canvas.height / 2
	dx = e.pageX / canvas.width
	dy = e.pageY / canvas.height
	hx = dx - 0.1
	hy = dy - 0.1
	tx = hx * k.radius * -.8
	ty = hy * k.radius * .8
}

function render() {
	tr -= 0.002 
	
	k.offsetX += (tx - k.offsetX) * ease
	k.offsetY += (ty - k.offsetY) * ease
	k.offsetRotation += (tr - k.offsetRotation) * ease 
	
	draw()
	
	requestAnimationFrame(render)
}

render()
</script>
</body>

<div id="fullscreen">

</div>

<script>
'use strict'
function toggleFullScreen() {
	var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement

	if (!fullscreenElement) {
		// Native
		if (document.documentElement.requestFullscreen) {
			document.documentElement.requestFullscreen()
		// Firefox
		} else if (document.documentElement.mozRequestFullScreen) {
			document.documentElement.mozRequestFullScreen()
		// Webkit
		} else if (document.documentElement.webkitRequestFullscreen) {
			document.documentElement.webkitRequestFullscreen()
		// IE/Edge
		} else if (document.documentElement.msRequestFullscreen) {
			document.documentElement.msRequestFullscreen()
		}
	} else {
		// Native
		if (document.exitFullscreen) {
			document.exitFullscreen()
		// Webkit
		} else if (document.webkitExitFullscreen) {
			document.webkitExitFullscreen()
		// Firefox
		} else if (document.mozExitFullscreen) {
			document.mozExitFullscreen()
		// IE/Edge
		} else if (document.msExitFullscreen) {
			document.msExitFullscreen()
		}
	}
}
document.getElementById('fullscreen').addEventListener('click', toggleFullScreen)
</script>

	</body>
</html>
