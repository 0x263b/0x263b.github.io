<script>
'use strict'

var el = document.getElementById('dvd')

var vw = window.innerWidth  - (el.offsetWidth  || 153),
	vh = window.innerHeight - (el.offsetHeight || 69)

var ex = 0,
	ey = 0

var dirx = 1,
	diry = 1

function newColor() {
	return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`
}

function translate() {
	ex += dirx
	ey += diry

	if (ex >= vw || ex <= 0) {
		dirx *= -1
		document.querySelector('.logo').style.fill = newColor()
	}
	if (ey >= vh || ey <= 0) {
		diry *= -1
		document.querySelector('.logo').style.fill = newColor()
	}

	el.style.transform = `translate(${ex}px, ${ey}px)`

	requestAnimationFrame(translate)
}

translate()

window.onresize = function(event) {
	vw = window.innerWidth  - (el.offsetWidth  || 153),
	vh = window.innerHeight - (el.offsetHeight || 69)

	if (ex >= vw) {
		ex = vw
		dirx = -1
	}

	if (ey >= vh) {
		ey = vh
		diry = -1
	}
}

</script>

<script>
'use strict'
function toggleFullScreen() {
	var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement

	if (!fullscreenElement) {
		// Native
		if (document.documentElement.requestFullscreen) {
			document.documentElement.requestFullscreen()
		// Firefox
		} else if (document.documentElement.mozRequestFullScreen) {
			document.documentElement.mozRequestFullScreen()
		// Webkit
		} else if (document.documentElement.webkitRequestFullscreen) {
			document.documentElement.webkitRequestFullscreen()
		// IE/Edge
		} else if (document.documentElement.msRequestFullscreen) {
			document.documentElement.msRequestFullscreen()
		}
	} else {
		// Native
		if (document.exitFullscreen) {
			document.exitFullscreen()
		// Webkit
		} else if (document.webkitExitFullscreen) {
			document.webkitExitFullscreen()
		// Firefox
		} else if (document.mozExitFullscreen) {
			document.mozExitFullscreen()
		// IE/Edge
		} else if (document.msExitFullscreen) {
			document.msExitFullscreen()
		}
	}
}
document.getElementById('fullscreen').addEventListener('click', toggleFullScreen)
</script>
