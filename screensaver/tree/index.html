<!doctype html>
<html>
	<head>
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="theme-color" content="#000000">

		<title>Recursive Trees</title>

		<link rel="stylesheet" href="/stylesheets/fullscreen.css" type="text/css">

	</head>

	<body class="screensaver screensaver_tree screensaver_tree_index">
		<canvas id="canvas"></canvas>

<script type="text/javascript">
'use strict'

var canvas = document.getElementById('canvas'),
	ctx = canvas.getContext('2d')

var ratio = window.devicePixelRatio,
	width = window.innerWidth,
	height = window.innerHeight

canvas.width = width * ratio
canvas.height = height * ratio
canvas.style.width =  width + "px"
canvas.style.height = height + "px"

ctx.scale(ratio, ratio)

var t = 0
var depth = Math.round(height * 0.125)
var topiary = new branch(depth, 0, 0)
var count = 0

function rand(min, max) {
	return Math.random() * (max - min) + min
}

function draw() {
	ctx.save()
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	ctx.translate(width / 2, height)
	ctx.rotate(-Math.PI * 0.5)
	topiary.disp()
	ctx.restore()
}

function branch(len, ang, gen) {
	this.len = len
	this.ang = ang
	this.gen = gen
	this.limb = []
	this.sway = 0
	this.mult = rand(0.01, 0.1)
	this.spawn = 0
	this.vel = 0

	if (gen < 10) {
		this.limb.push(new branch(len * rand(0.8, 0.99),
			rand(0, Math.PI / 6), this.gen + 1))
		this.limb.push(new branch(len * rand(0.8, 0.99),
			rand(0, -Math.PI / 6), this.gen + 1))
	}

	this.disp = function() {
		this.sway++
		ctx.save()
		this.vel *= 0.9
		var dif = 1 - this.spawn
		this.vel += (dif * 0.1)
		this.spawn += this.vel

		ctx.strokeStyle = `hsla(${((t + this.gen * 5) % 360)}, 100%, ${5 * this.gen + 35}%, 1)`
		ctx.lineWidth = 12 - this.gen
		ctx.beginPath()
		ctx.rotate(this.ang + (Math.sin(this.sway * this.mult) * Math.PI / 128))
		ctx.moveTo(0, 0)
		ctx.lineTo(this.len * this.spawn, 0)
		ctx.stroke()

		ctx.translate(this.len * this.spawn, 0)

		if (this.spawn > 0.6) {
			for (var i = 0; i < this.limb.length; i++) {
				var limb = this.limb[i]
				limb.disp()
			}
		}
		ctx.restore()
	}
}

function loop() {
	count++
	t -= .5
	if (count % 2) {
		draw()
	}
	window.requestAnimationFrame(loop)
}

loop()

setInterval(function(){
	t = 0
	topiary = new branch(depth, 0, 0)
	count = 0
	loop()
}, 25000)

window.onresize = function(event) {
	ratio = window.devicePixelRatio
	width = window.innerWidth
	height = window.innerHeight

	canvas.width = width * ratio
	canvas.height = height * ratio
	canvas.style.width =  width + "px"
	canvas.style.height = height + "px"
	
	ctx.scale(ratio, ratio)

	depth = Math.round(height * 0.125)
}

</script>

<div id="fullscreen">

</div>
<div id="signature"><a href="/">Abram</a></div>

<script>
'use strict'
function toggleFullScreen() {
	var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement

	if (!fullscreenElement) {
		// Native
		if (document.documentElement.requestFullscreen) {
			document.documentElement.requestFullscreen()
		// Firefox
		} else if (document.documentElement.mozRequestFullScreen) {
			document.documentElement.mozRequestFullScreen()
		// Webkit
		} else if (document.documentElement.webkitRequestFullscreen) {
			document.documentElement.webkitRequestFullscreen()
		// IE/Edge
		} else if (document.documentElement.msRequestFullscreen) {
			document.documentElement.msRequestFullscreen()
		}
	} else {
		// Native
		if (document.exitFullscreen) {
			document.exitFullscreen()
		// Webkit
		} else if (document.webkitExitFullscreen) {
			document.webkitExitFullscreen()
		// Firefox
		} else if (document.mozExitFullscreen) {
			document.mozExitFullscreen()
		// IE/Edge
		} else if (document.msExitFullscreen) {
			document.msExitFullscreen()
		}
	}
}
document.getElementById('fullscreen').addEventListener('click', toggleFullScreen)
</script>

	</body>
</html>
